<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="CC.css">
    <link rel="icon" href="currencies-converter.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
<h2 id="heading">Currency Converter</h2>
<div>
    <p id="ea">Enter Amount:</p>
    <input id="ai" placeholder="Only Enter Number" type="text">
</div>

<div class="contDetail">
    <div class="fromCont">
    
        <p id="fromp">From:</p>
        <div class="contCodeFlag">
             <img class="fi" id="fromFImg" src="https://flagsapi.com/US/flat/64.png">
             <select class="countryCurrencyCode" id="fromD" name="" id="">
                 <option value="USD">USD</option>
             </select>
        </div>
   </div>
   <div id="arrow">
       <i class="fa-solid fa-arrow-right-arrow-left"></i>
   </div>
   <div class="fromCont">
       <p id="top">To:</p>
       <div class="contCodeFlag">
           <img class="fi" id="toFImg"  src="https://flagsapi.com/IN/flat/64.png">
           <select class="countryCurrencyCode" id="toD" name="" id="">
              <option value="INR">INR</option>
           </select>
       </div>
   </div>
</div>
<h4 id="er"> </h4>
<button>Get Exchange Rate</button>
</div>
<script src="countryCode.js"></script>
<script src="CC.js"></script>
</body>
</html>
